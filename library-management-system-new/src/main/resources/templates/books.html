<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 style="text-align: center">Books Listing</h1>
		</div>
		
		<div th:if="${session.message}"
			th:classappend="${session.message.type}" class="alert" role="alert">
			<p th:text="${session.message.content}"></p>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">Add
					a Book</a>
			</div>
			<div class="col-lg-3">
				<a th:href="@{/login}" class="btn btn-warning btn-sm mb-3">Logout</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered"
			style="text-align: center">
			<thead class="table dark">
				<tr>
					<th>Book Code</th>
					<th>Book Name</th>
					<th>Author</th>
					<th>Date Added</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.book_code}"></td>
					<td th:text="${book.book_name}"></td>
					<td th:text="${book.book_author}"></td>
					<td th:text="${book.book_dateAdded}"></td>
					<td><a th:href="@{/books/edit/{id}(id=${book.id})}"
						class="btn btn-primary"> Update</a> &nbsp; &nbsp; <a
						th:href="@{/books/{id}(id=${book.id})}" class="btn btn-danger">
							Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
