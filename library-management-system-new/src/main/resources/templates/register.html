<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 style="text-align:center">Register User</h3>
				<div th:if = "${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<p th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<div class="card-body">
					<form th:action="@{do_register}" th:object="${user}" method="POST">
						<div class="form-group">
							<label>Enter User Id</label> <input type="text" name="user_Id"
								class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label>Enter User Name</label> <input type="text"
								name="user_name" class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label>Enter User Email</label> <input type="email"
								name="user_email" class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label>Enter Password</label> <input type="password"
								name="user_password" class="form-control" required>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Register</button>
							<button type="reset" class="btn btn-warning">Clear</button>
						</div>
						<br>
						<a href="login">Already Registered ?</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
