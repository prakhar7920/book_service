<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Add Book Details</h1>
				
				<!-- <div th:if = "${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					<p th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div> -->
				
				<div class="card-body">
					<form th:action="@{/books}" th:object="${book}" method="POST">
						<div class="form-group">
							<label>Enter Book Code</label> <input type="text" name="bookCode"
								th:field="*{book_code}" class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label>Enter Book Name</label> <input type="text" name="bookName"
								th:field="*{book_name}" class="form-control" required>
						</div>
						<br>
						<!-- <div class="form-group">
							<label>Enter Author Name</label> <input type="text"
								name="authorName" th:field="*{book_author}" class="form-control"
								required>
						</div> -->
						<div class="form-group">
						<label>Enter Author Name</label>
							<select class="form-select" name="book_author"><option
									selected disable hidden></option>
								<option th:each="auth : ${authorList}" th:text="${auth}"></option>
							</select>
						</div>

						<br>
						<div class="form-group">
							<label>Date Added</label> <input type="text" name="dateAdded"
								th:field="*{book_dateAdded}" class="form-control" disabled>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
